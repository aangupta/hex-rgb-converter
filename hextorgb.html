<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX to RGB Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "index.html" class = "title" > <h2>Color Converter</h2></a>
        </div>
        <div class="home">
            <a style = "text-decoration: none;" href= "https://utilityappmain.netlify.app/index.html" class = "title" target="_blank" > <h2>Home</h2></a>
        </div>
            
     </header>

    <section class="wrapper">
       <section class="wrapper-left">
           <h3>HEX to RGB Color Converter</h3>
           <h4>
            Enter 6 digits hex color code and press the Convert button:
           </h4>

           <div class="input">
                <div class="form-group">
                    <label for="hexcode" class ='label'>Hex color code (#RRGGBB)</label>
                    <input type="text" placeholder="000000" minlength="3" maxlength="7" autofocus id="hexcode">
                </div>
                <div style ='display: flex; align-items: center; flex-direction: row;'>
                    <input type="button" id="convert" value ="Convert" autofocus class ='btn'>
                    <input type="button" id="clear" value ="Clear" autofocus class ='btn'>
                </div>
           </div>
           

           <div class="result">
                <div class="form-group">
                    <label for="r" class ='label'>Red Color(R)</label>
                    <input type="text" name="red" id="r" readonly>
                </div>
    
                <div class="form-group">
                    <label for="g" class ='label'>Green Color(G)</label>
                    <input type="text" name="green" id="g" readonly>
                </div>
    
                <div class="form-group">
                    <label for="r" class ='label'>Blue Color(B)</label>
                    <input type="text" name="blue" id="b" readonly>
                </div>
    
                <div class="form-group">
                    <label for="csscolor" class ='label'>CSS Color</label>
                    <input type="text" name="csscolor" id="csscolor" readonly>
                </div>
    
                <div class="form-group">
                    <label for="r" class ='label'>Color Preview</label>
                    <input type="text" name="preview" id="preview" readonly>
                </div>
                <div class="btn-transfer">
                    <a href="index.html"><input type="button" id="convert" value ="RGB To Hex" autofocus class ='btn'></a>
                </div>
           </div>
       </section>
    </section>

    <footer>
        <div class="footer-text">
            <h4>Made with <span class="fa fa-heart"></span> by Aanchal</h4>
        </div>
        <div class="footer-icons">
            <ul>
                <li> <a href="https://github.com/aangupta"class="fa fa-github"target="_blank"></a></li>
                <li> <a href="https://www.linkedin.com/in/aanchal-gupta-3ab35bb1/" class="fa fa-linkedin" target="_blank"></a></li>
                <li><a href="https://twitter.com/aangupta5"class="fa fa-twitter"target="_blank"></a> </li>
                <li> <a href="mailto: aanchalgupta457@gmail.com" class="fa fa-envelope" target="_blank"></a> </li>
            </ul>
            
        </div>
    </footer>


    <script>
        function myfunction() {

            let r,g,b ="";
            let hex = document.querySelector('#hexcode').value;
            if( hex=="" ) hex="000000";
			if( hex.charAt(0)=="#" ) hex=hex.substring(1,hex.length);
            if( hex.length==3 )
			{
				r = hex.substring(0,1);
				g = hex.substring(1,2);
				b = hex.substring(2,3);
				r=r+r;
				g=g+g;
				b=b+b;
			}
			else
			{
				r = hex.substring(0,2);
				g = hex.substring(2,4);
				b = hex.substring(4,6);
			}
            r = parseInt(r, 16);
			g = parseInt(g, 16);
			b = parseInt(b, 16);

            let css = 'rgb('+r+','+g+','+b+')';
            document.querySelector('#csscolor').value=css;
            document.querySelector('#r').value =r;
            document.querySelector('#g').value =g;
            document.querySelector('#b').value =b;
            document.querySelector('#preview').style.backgroundColor =css;
        }

        document.querySelector('#convert').addEventListener('click',myfunction);
        document.querySelector('#clear').addEventListener('click', () =>{

            document.querySelector('#csscolor').value=" ";
            document.querySelector('#r').value =" ";
            document.querySelector('#g').value =" ";
            document.querySelector('#b').value =" ";
            document.querySelector('#preview').style.backgroundColor = "#ffffff";
        });
            
    </script>

    


    
</body>
</html>
